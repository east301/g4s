[tox]
envlist = py33, py34, flake8

[testenv]
deps =
    --download-cache={toxinidir}/.pipcache
    --allow-all-external
    --use-mirrors
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-development.txt

changedir = {toxinidir}/src/tests
commands = py.test --cov g4s --cov-report term-missing

[testenv:flake8]
changedir = {toxinidir}/src/g4s
commands = flake8 --max-line-length 100 .
