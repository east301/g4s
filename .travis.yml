language: python

python:
  - 3.3

install:
  - sudo apt-get update -qq
  - pip install -r requirements.txt

script:
  - py.test --cov g4s
  - ./build-api-doc.sh

after_success:
  - sudo apt-get install -qq sloccount
  - pip install coveralls coviolations-app coverage pep8 pip-tools
  - coveralls
  - covio
